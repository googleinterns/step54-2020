<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Sentiment Map</title>

    <!-- Font awesome icons. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeg112BVJlrJDHxRoHpqNU3NVMNJu91wg"></script>
  </head>
  <body onload="createWorldMap(); setTopTrends();">
    <div class="content">
      <h2 id="title">Sentiment Map for Google Search</h2>
      <div class="row">
        <div class="col-sm-9">
          <h5 id="topic-header">Worldwide sentiments</h5>
          <div id="map"></div>
        </div>
        <div class="col-sm-3">
          <form id="search-box" class="input-group row" action="">
            <input type="text" class="form-control col-sm-9" placeholder="Search a Topic" name="search">
            <div class="input-group-append">
              <button type="submit"><i class="fa fa-search"></i></button>
            </div>
          </form>
          <div>
            <h3>Trending Search Topics</h3>
            <ul id="trends-list">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- JS required for Bootstrap. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
