<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Custom Routes Visualization Tool</title>

    <!-- Bootstrap CSS. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKQFQPXICbli-dG9mQz0WRUZAyKPVfqIk"></script>
    <script src="script.js"></script>
  </head>
  <body onload="createWorldMapWithMarkers()">
    <div class="row">
      <div class="col-sm-10 offset-sm-1">
        <h1>Custom Routes Visualization</h1>
        <div id="map"></div>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 offset-sm-1">
        <h5>Origin Coordinates:</h5>
        <div id='origin-coordinates'></div><br>
        <button type="button" class="btn btn-success" onclick="showMarker('origin')" id="show-origin-marker">Place Marker</button>
        <button type="button" class="btn btn-danger hidden" onclick="hideMarker('origin')" id="hide-origin-marker">Delete Marker</button><br>
        <div id='ios-url'></div><br>
      </div>
      <div class="col-sm-4">
        <h5>Destination Coordinates:</h5>
        <div id='destination-coordinates'></div><br>
        <button type="button" class="btn btn-success" onclick="showMarker('destination')" id="show-destination-marker">Place Marker</button>
        <button type="button" class="btn btn-danger hidden" onclick="hideMarker('destination')" id="hide-destination-marker">Delete Marker</button><br>
        <div id='v1-android-url'></div><br>
        <div id='v2-android-url'></div><br>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-primary hidden" onclick="generateRoutes()" id="generate-routes">Generate Routes</button>
      </div>
    </div>
    <!-- JS required for Bootstrap. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
